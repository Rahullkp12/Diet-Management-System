<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="boxmodel">
    
      <form action="GetNames" method="post">
        <h1>Hello there!</h1><br><br>
        <label for="eid"><b>Email id :</b></label>
        <input type="text" name="eid" required>
        <br><br>

        <label for="psw"><b>Password :</b></label>
          <input type="password" name="psw" required>
        <br><br>

        <input type ="button" value="Login"
          onclick="location.href='welcome.html'">
        <label style="font-size: 60%;">
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>    
         <br><br>

        <input type ="button" value="Create new account"
          onclick="location.href='Newuser.html'">
        <br><br>

        <a href="NUlogin.html">I'm a Nutritionist</a>

      </form>
    
  </div>
</body>
</html>
